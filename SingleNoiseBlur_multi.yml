time: 200
max jumps: 2000
gnuplot: octagon clock, _f1

init: 
  mode: mode2
  states:
    - x1 in [X1_LOWER, X1_UPPER]
    - x3 in [0, .3]
    - x2 in [0, 0]
    - reward in [0, 0] 

unsafe:
  - mode: mode3
    states:
    - reward <= 90
  - mode: mode4
    states:
    - reward <= 90

print: 'off'
plot: false
dump: false
